<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Please fill in the form</h1>

    <form action="/submit" method="post" onsubmit="return validateForm()">
        <p>Enter first name</p>
        <input type="text" id="firstname" name="first name"> <br><br>

        <p>Enter last name:</p>
        <input type="text" id="lastname" name="last name"> <br><br>
        
        <p>Enter email:</p>
        <input type="email" id="email" name="email"> <br><br>
        
        <p>Enter Phone number:</p>
        <input type="number" id="number" name="number"> <br><br>

        <input type="submit" value="submit">
    </form>
    <script>
        function validateForm()
         {
            let firstName = document.getElementById("firstname").value;
            let lastName = document.getElementById("lastname").value;
            let email = document.getElementById("email").value;
            let phone_number = document.getElementById("number").value;

            let errorMessage = '';

            if (firstName === "")
            {
                errorMessage += "First name is required.\n";
            }

            if (lastName === "") 
            {
                errorMessage += "Last name is required.\n";
            }

            if (email === "" ) 
            {
                errorMessage += "Enter is required\n";
            }

            if (phone_number === "" || phone_number.length < 10) 
            {
                errorMessage += "Enter a valid 10-digit phone number.\n";
            }

            if (errorMessage !== "") {
                alert(errorMessage);
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
